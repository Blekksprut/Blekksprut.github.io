<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Dani Martin Portfolio" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Dani Martin" />
    <title>My Words</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link href="styles/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pridi"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5c1bf662b3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </script>
    <script src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/myWordScript.js"></script>

  </head>

  <body>
    <!-- Navigation placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="container" id="myWordsContainer">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h2 class="display-6 fw-bold text-body-emphasis text-center">
              My Words
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="text-center">
              This is a list of words I have encountered and am trying to incoorperate into my vocabulary
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div id="totalWordsDiv" class="card border-light shadow-sm p-3 mb-3 bg-white rounded d-flex flex-column">
              <p class="fw-bold">Total Words</p>
              <div class="flex-grow-1 d-flex align-items-center justify-content-center">
                <h1 id="totalWords" class="display-1 text-center align-middle"></h1>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="card border-light shadow-sm p-3 mb-3 bg-white rounded">
              <p class="fw-bold">Words Memorized</p>
              <p id="progressCard" class="text-center"></p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="card border-light shadow-sm p-3 mb-3 bg-white rounded">
              <p class="fw-bold">Average Difficulty</p>
              <p id="difficultyGauge" class="text-center"></p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="card border-light shadow-sm p-3 mb-3 bg-white rounded"> <p class="fw-bold">Difficulty Distribution</p>
              <p id="histogramCard" class="text-center"></p>
            </div>
          </div>
          <div class="col-12">
            <div class="input-group shadow-sm p-3 mb-4 bg-white rounded">
              <span class="input-group-text bg-white border-0 border-bottom rounded-0 fa fa-magnifying-glass pt-2" id="search"></span>
              <input type="text" class="form-control border-0 border-bottom rounded-0" placeholder="Search my words" aria-label="searchTerm" aria-describedby="search" id="searchTerm">
            </div>
          </div>
        </div>
        <div id="cardsContainer">
        </div>
        <div class="row">
          <div class="col">
            <div class="accordion">
              <div class="accordion-item mb-3 border-light shadow-sm p-3 mb-4 bg-white rounded">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelCsvData" aria-expanded="false" aria-controls="panelCsvData">
                    Word Data in CSV Format
                  </button>
                </h2>
                <div id="panelCsvData" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                  <div class="accordion-body">
                    <div class="input-group">
                      <textarea id="csvData" class="form-control" aria-label="With textarea" readonly></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
